<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Meta Data -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This Is An App For Calcultaing Your Speed In Typing">

  <!-- Title -->
  <title>Typing Speed App</title>

  <!-- Favicon -->
  <link rel="shortcut icon" href="images/keyboard.ico" type="image/x-icon">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="css/all.min.css">

  <!-- CSS Links -->
  <link rel="stylesheet" href="css/main.css">

</head>

<body>

  <!-- Introduction for the user when they first open the app -->
  <div class="intro" aria-label="Itroduction To The App">
    <div class="container">
      <h1>
        welcome to our typing speed test. <br>
        type in your name and proceed.
      </h1>
      <form action="/" method="get" data-type="start" class="username-form">
        <input type="text" autocomplete="off" name="name" class="user-name" placeholder="write in your name"
          aria-label="Username">
        <input type="submit" value="Start" class="submit-btn regular-btn">
      </form>
    </div>
  </div>

  <!-- A dialog for changing the user's name -->

  <div class="change-name" aria-label="Change Your Name">
    <button class="close-change-name" aria-label="Close the Dialog">
      <svg width="26" height="26" xmlns="http://www.w3.org/2000/svg">
        <g fill="hsl(243, 87%, 12%)" fill-rule="evenodd">
          <path d="m2.393.98 22.628 22.628-1.414 1.414L.979 2.395z" />
          <path d="M.98 23.607 23.609.979l1.414 1.414L2.395 25.021z" />
        </g>
      </svg>
    </button>
    <div class="container">
      <h1>change your name</h1>
      <form action="/" method="get" data-type="change" class="username-form">
        <input type="text" autocomplete="off" name="name" class="user-name" placeholder="write in your name"
          aria-label="Username">
        <input type="submit" value="Change" class="submit-btn regular-btn">
      </form>
    </div>
  </div>


  <!-- Main content in the page -->
  <main class="main">

    <div class="container">
      <div class="details">
        <span class="username">
          <span>username: </span>
          <span class="name marked"></span>
          <button class="change-name-btn" aria-label="Change The Username"><i
              class="fa-solid fa-pen-to-square marked"></i></button>
        </span>
        <span class="speed-rate">
          <span class="number marked">00</span>
          <span class="abbr"> wpm</span>
        </span>
      </div>
      <p class="extract-content">
        <span class="typed"></span>
        <span class="current">
          <span class="current-typed"></span><span class="current-waiting"></span>
        </span>
        <span class="waiting"></span>
      </p>
      <div class="input-container">
        <input type="text" id="typing-input" disabled autocomplete="off" placeholder="Type in the word">
      </div>
      <div class="footer">
        <span>
          <span class="book"></span>
          <span>by</span>
          <span class="author marked"></span>
        </span>
        <button class="start-over-btn regular-btn" aria-label="Start Over">start over</button>
      </div>
    </div>
  </main>
</body>

<script src="js/main.js"></script>

</html>
